{% extends "auth_src/main.html" %}
{% block content %}
    <header class="masthead text-center text-white">
        <div class="masthead-content">
            <div class="rounded-box container px-5">
                <form method="post" action="">
                    {% csrf_token %}
                    <h1 class="heading mb-0">LOG IN</h1>
                    {% for message in messages %}<h5 class="subheading">{{ message }}</h5>{% endfor %}
                    <input type="text"
                           name="username"
                           class="subheading mb-3 form-control"
                           placeholder="Username" />
                    <input type="password"
                           name="password"
                           class="subheading mb-4 form-control"
                           placeholder="Password" />
                    <input type="submit" class="btn btn-primary btn-l rounded-pill" />
                </form>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>
{% endblock content %}
